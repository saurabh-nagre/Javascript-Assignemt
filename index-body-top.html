<!DOCTYPE html>
<html>
<head>
<!-- script tag in head cannot change content of h1 tag because html is interpreted language-->
<!-- it starts executin code line by line.-->
</head>	
	<body>
	<!--Script declared at the beginning will not change the content of tag -->
	<script src="script.js"></script>	
	<h1 id="test">Hello World!</h1>

	<!--If we declare the script tag at the end of html file, all changes in script tag or file, 
		reflects in the document -->
	</body>
</html>
